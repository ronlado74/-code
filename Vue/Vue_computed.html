<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{computa}}</h2>
      <h2>{{a}}</h2>
    
      <h2>{{fullName}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          a: 1,
          message: "你好",
          firstName: "Lebron",
          lastName: "James",
        },
        computed: {
          fullName: function () {
            return this.firstName + " " + this.lastName;
          },
          computa(){
            this.a = this.a + 1
            return this.a
          }
        },
        methods: {
          getFullName: function () {
            return this.firstName + " " + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>

<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out{
      position: relative;
    }
    .left{
      position: absolute;
      width: 200px;
      height: 300px;
      background-color: red;
    }
    .right{
      margin-left: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

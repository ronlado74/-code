<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .out {
      position: relative;
    }

    .left {
      position: absolute;
      width: 200px;
      height: 200px;
      background: tomato;
    }

    .center {
      margin-left: 200px;
      margin-right: 200px;
      height: 200px;
      background: lightgreen;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: gold;
    }
  </style>
</head>

<body>
  <div class="out">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;

        width: 900px;
        height: 900px;
        background-color: red;
      }
      .child{
        position: absolute;
        top: 50%;
        left: 50%;

        margin-left: -225px;  /* 自身 width  的一半 */
        margin-top: -225px;   /* 自身 height 的一半 */

        width: 450px;
        height: 450px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>

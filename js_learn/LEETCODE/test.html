<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      s = "  Bob    Loves  Alice   ";
      var reverseWords = function (s) {
        s = s.trim()
        let arr = s.split(" ");
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === "") {
            arr.splice(i, 1);
          }
        }
        console.log(arr);
      };
      reverseWords(s);
    </script>
  </body>
</html>

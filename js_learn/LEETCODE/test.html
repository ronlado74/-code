    <script>
      s = "abcabcbb";

      let arr = [1, 2, 3, 4, 5];
      let arr2 = [];
      let k = 2;
      for (let i = 0; i < arr.length; i += k) {
        if (i + k <= arr.length) {
          arr2.push(arr.slice(i, i + k));

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let nums = [-1, 0, 3, 5, 9, 12]
    let target = 2
    var search = function (nums, target) {
      let left = 0
      let right = nums.length - 1
      while (left <= right) {
        let mid = Math.floor((left + right) / 2)
        if (nums[mid] === target) {
          print(mid)
          return mid
        }
        if (nums[mid] < target) {
          left = mid + 1
        }
        if (nums[mid] > target) {
          right = mid - 1
        }
      }
      print(-1)
      return -1
    };
    search(nums, target)
  </script>
</body>

</html>
